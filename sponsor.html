<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor | Aquamate</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/sponsor.css" />
  </head>

  <body class="flex-center min-h-screen">
    <div class="sponsor-container d-flex flex-column">
      <!-- Header -->
      <div class="sponsor-header d-flex flex-column items-center">
        <h1 class="h1">Aquamate Sponsorship Form</h1>
        <p class="subtitle">
          Support our water quality monitoring initiative for sustainable ponds
        </p>
      </div>

      <!-- Form -->
      <form id="sponsorForm" class="sponsor-form d-flex flex-column">
        <!-- Sponsor Info -->
        <div class="form-section">
          <h2 class="section-title">Sponsor Information</h2>

          <div class="grid-2">
            <div class="form-group">
              <label>Organization / Individual Name</label>
              <input class="form-control" id="orgName" required />
            </div>

            <div class="form-group">
              <label>Contact Person</label>
              <input class="form-control" id="contactPerson" />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input class="form-control" id="phone" />
            </div>

            <div class="form-group">
              <label>Location</label>
              <input class="form-control" id="location" />
            </div>

            <div class="form-group">
              <label>Sponsor Type</label>
              <select class="form-control" id="sponsorType">
                <option value="">Select type</option>
                <option>Individual</option>
                <option>Company</option>
                <option>NGO</option>
                <option>Government</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Sponsorship Details -->
        <div class="form-section">
          <h2 class="section-title">Sponsorship Details</h2>

          <div class="grid-2">
            <div class="form-group">
              <label>Amount (BDT)</label>
              <input type="number" class="form-control" id="amount" />
            </div>

            <div class="form-group">
              <label>Frequency</label>
              <select class="form-control" id="frequency">
                <option value="">Select frequency</option>
                <option>One-time</option>
                <option>Monthly</option>
                <option>Annual</option>
              </select>
            </div>

            <div class="form-group full-width">
              <label>Contribution Area</label>
              <select class="form-control" id="focusArea">
                <option value="">Select area</option>
                <option>Sensors & Hardware</option>
                <option>System Maintenance</option>
                <option>Data Analysis & Reports</option>
                <option>Community Awareness</option>
                <option>General Support</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Branding -->
        <div class="form-section">
          <h2 class="section-title">Branding & Visibility</h2>

          <div class="grid-2">
            <div class="form-group">
              <label>Website / Social Link</label>
              <input class="form-control" id="website" />
            </div>

            <div class="form-group">
              <label>Display Logo</label>
              <select class="form-control" id="logoDisplay">
                <option value="">Select option</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label>Message</label>
          <textarea
            class="form-control textarea"
            id="message"
            rows="4"
          ></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-primary submit-btn">
          Submit Sponsorship Interest
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("sponsorForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const data = {
            organization: orgName.value,
            contactPerson: contactPerson.value,
            email: email.value,
            phone: phone.value,
            location: location.value,
            sponsorType: sponsorType.value,
            amount: amount.value,
            frequency: frequency.value,
            focusArea: focusArea.value,
            website: website.value,
            logoDisplay: logoDisplay.value,
            message: message.value,
          };

          console.log("Aquamate Sponsor Data:", data);
        });
    </script>
  </body>
</html>
