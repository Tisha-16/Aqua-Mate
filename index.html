<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Mate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/0b5415b146.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body>
    <header class="bg-[#e5e4f880]">
      <nav
        class="flex justify-between items-center h-[150px] px-[83px] py-[30px]"
      >
        <img src="./images/logo.png" alt="Aqua Mate Logo" />
        <ul class="items-center flex gap-[50px]">
          <button class="login-btn" class="font-semibold">
            <a href="">Log In</a>
          </button>
          <button class="signUp-btn" class="font-semibold">
            <a href="">Sign Up</a>
          </button>
        </ul>
      </nav>
    </header>

    <!-- get started section  -->
    <section class="bg-[#FFFFFF]">
      <div class="flex justify-between items-center">
        <div class="ml-[84px] mt-[59px]">
          <h1
            class="text-4xl font-bold text-[#003366] mb-[28px]"
            class="raleway-normal"
          >
            Where Technology <br />
            Meets the Heart of <br />
            Aquaculture.
          </h1>
          <p class="text-gray-500 mb-[32px]">
            Helping hatchery farmers nurture <br />
            life with smart monitoring and <br />
            gentle guidance.
          </p>
          <button class="login-btn" class="mb-[38px]">
            <a href="">Get Started</a>
          </button>
        </div>
        <div class="mt-[75px] mr-[73px] mb-[85px]">
          <img src="./images/section-1.png" alt="" />
        </div>
      </div>
    </section>

    <!-- aqua mate demo section  -->
    <section class="bg-[#e5e4f880]">
      <div class="mx-[250px] mt-[70] mb-[84]">
        <img src="./images/image 4.png" alt="" />
      </div>
    </section>
  </body>
</html>
