<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Mate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0b5415b146.js" crossorigin="anonymous"></script>
</head>

<body class="bg-white font-sans">
    <!-- üü¶ Top Bar -->
    <header class="bg-[#4e47ff0d] text-white px-6 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <img src="./images/image 25.png" class="w-28 h-20 rounded-full " alt="">
            <h1 class="text-2xl font-bold text-gray-900">Aqua Mate</h1>
        </div>
        <div class="flex items-center gap-4">
            <select class="bg-white text-gray-500 px-5 py-2 rounded">
                <option>Hatchery 1</option>
                <option>Hatchery 2</option>
            </select>
            <span id="time" class="text-sm text-gray-500"></span>
            <img src="./images/WhatsApp Image 2025-11-08 at 00.43.22_aa4436b9.jpg"
                class="w-8 h-8 bg-white rounded-full p-1" alt="Profile">
            <h1 class="text-xl font-bold text-gray-900">Motin Kaka</h1>
        </div>
    </header>
    <hr>
    <hr>
    <!-- üß≠ Sidebar + Main Content Layout -->
    <div class="flex">
        <!-- Sidebar -->
        <nav class="bg-[#4e47ff0d] text-gray-700 font-medium w-52 h-screen pt-5 space-y-4">
            <a href="index.html" class="block py-2 px-5 rounded hover:bg-white">Dashboard <span><i
                        class="fa-solid fa-house"></i></span></a>
            <hr>
            <a href="reports.html" class="block py-2 px-5 rounded hover:bg-white">Water Reports <span class=""><i
                        class="fa-solid fa-chart-simple text-right"></i></span></a>
            <hr>
            <a href="alerts.html" class="block py-2 px-5 rounded hover:bg-white">Alerts <span><i
                        class="fa-solid fa-bell"></i></span></a>
            <hr>
            <a href="settings.html" class="block py-2 px-5 rounded hover:bg-white">Settings <span><i
                        class="fa-solid fa-gear"></i> </span></a>
            <hr>
            <a href="settings.html" class="block py-2 px-5 rounded hover:bg-white">Logout <span><i
                        class="fa-solid fa-right-from-bracket"></i> </span></a>
            <hr>
        </nav>

        <!-- Main Dashboard Section -->
        <main class="flex-1 p-8">
            <h2 class="text-xl font-semibold mb-6">Real-Time Hatchery Overview</h2>

            <!-- Sensor Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div
                    class="bg-white rounded-xl shadow-lg drop-shadow-lg p-5 text-center duration-300 ease-in-out transform hover:scale-110 hover:bg-[#4e47ff0d]">
                    <h3 class="text-lg font-bold">Water Temperature</h3>
                    <p class="text-2xl text-blue-600 font-semibold mt-2">27¬∞C</p>
                    <p class="text-sm text-gray-500">Ideal: 25-30¬∞C</p>
                </div>

                <div
                    class="bg-white rounded-xl shadow-lg drop-shadow-lg p-5 text-center duration-300 ease-in-out transform hover:scale-110 hover:bg-[#4e47ff0d]">
                    <h3 class="text-lg font-bold">pH Level</h3>
                    <p class="text-2xl text-green-600 font-semibold mt-2">7.2</p>
                    <p class="text-sm text-gray-500">Ideal: 6.5-8.0</p>
                </div>

                <div
                    class="bg-white rounded-xl shadow-lg drop-shadow-lg p-5 text-center duration-300 ease-in-out transform hover:scale-110 hover:bg-[#4e47ff0d]">
                    <h3 class="text-lg font-bold">Water turbidity</h3>
                    <p class="text-2xl text-blue-500 font-semibold mt-2">13L</p>
                    <p class="text-sm text-gray-500">Ideal: less than 25 NTU</p>
                </div>
            </div>

            <!-- Alert Banner -->
            <!-- <div class="mt-8 bg-red-100 text-red-700 p-4 rounded-lg shadow">
                ‚ö†Ô∏è Warning: High ammonia level detected. Please check your water filters!
            </div> -->
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white text-center py-3 mt-6">
        Aqua Mate ‚Äî Empowering Fishermen with Smart Technology
    </footer>

    <!-- Script for live time -->
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
